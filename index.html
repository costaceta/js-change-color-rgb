<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Change div color with RGB</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <main id="main">
        <div class="content">
            <h1 class="content__title">Color Range</h1>
            <div class="form-rgb" action="">
                <div class="form-rgb__group">
                    <label for="inputSlideRed">(R) Vermelho:</label>
                    <input
                        type="range"
                        name="inputSlideRed"
                        id="inputSlideRed"
                        min="0"
                        max="255"
                        value="0"
                    />
                    <input
                        type="text"
                        name="inputRedResult"
                        id="inputRedResult"
                        value="0"
                        readonly
                    />
                </div>
                <div class="form-rgb__group">
                    <label for="inputSlideGreen">(G) Verde:</label>
                    <input
                        type="range"
                        name="inputSlideGreen"
                        id="inputSlideGreen"
                        min="0"
                        max="255"
                        value="0"
                    />
                    <input
                        type="text"
                        name="inputGreenResult"
                        id="inputGreenResult"
                        value="0"
                        readonly
                    />
                </div>
                <div class="form-rgb__group">
                    <label for="inputSlideBlue">(B) Azul:</label>
                    <input
                        type="range"
                        name="inputSlideBlue"
                        id="inputSlideBlue"
                        min="0"
                        max="255"
                        value="0"
                    />
                    <input 
                        type="text"
                        name="inputBlueResult"
                        id="inputBlueResult"
                        value="0"
                        readonly
                    />
                </div>
            </div>
            <div class="shape"></div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
